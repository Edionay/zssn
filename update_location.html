<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="map.js"></script>
    <script src="shared.js"></script>
    <script src="update_location.js"></script>
</head>
<body>
<div class="wrapper">
    <h1 id="title">Location Update</h1>
    <div class="left_col">

        <div class="form_element">
            <label for="person_id">Id:</label>
            <input type="text" name="person[name]" id="person_id" placeholder="Type your id" required>
        </div>
        <div id="submit_button">
            <input type="button" onclick="requestSurvivor()" value="Update Location">
        </div>

        <div id="survivor_data">
            <h1 id="survivorName"></h1>
            <p>Age: <span id="survivorAge"></span></p>
            <p>Gender: <span id="survivorGender"></span></p>
            <p>Longitude: <span id="survivorLongitude"></span></p>
            <p>Latitude: <span id="survivorLatitude"></span></p>
        </div>

    </div>

    <div class="right_col">
        <p class="form_element">Location (click on the map to change)</p>
        <div id="map"></div>
        <div class="form_element" id="latlon">
            <p>Longitude: <span id="longitude"></span> Longitude: <span id="latitude"></span></p>
        </div>
    </div>
</div>
</body>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ5vS1Yb4hHCteVkALhYr6yUagQHYBAnM&callback=initMap"></script>
</html>
