<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/loader.css">
    <script src="js/update_location_map.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/update_location.js"></script>
</head>
<body>
<nav>
    <a href="new_survivor.html">New Survivor</a>
    <a class="active" href="update_location.html">Location Update</a>
    <a href="flag_infected.html">Report Infected</a>
</nav>
<div class="wrapper">
    <h1 id="title">Location Update</h1>
    <div class="left_col">

        <div class="form_element">
            <label for="person_id">User ID:</label>
            <input type="text" id="person_id" placeholder="e.g.: aaaaaaaa-5555-bbbb-abcd-ffffffffffff">
        </div>

        <p id="warning_message_to_valid_id_input">Please, insert a valid survivor ID</p>

        <div class="loading_icon" id="loading_icon">Loading...</div>

        <div id="survivor_data">
            <h1 id="survivorName"></h1>
            <p>Age: <span id="survivorAge"></span></p>
            <p>Gender: <span id="survivorGender"></span></p>
            <h3>Last location</h3>
            <p>Longitude: <span id="survivorLongitude"></span></p>
            <p>Latitude: <span id="survivorLatitude"></span></p>
        </div>

        <div id="info_message">
            <p id="info_type"></p>
            <p id="info_details"></p>
        </div>

    </div>

    <div class="right_col">
        <p class="form_element" id="location_title">Location (click on the map to change)</p>
        <div id="map"></div>

        <div id="lonlat_pick_warning">
            <p>Please, pick a valid location</p>
        </div>

        <div id="latlon">
            <p>Longitude: <span id="longitude"></span> Longitude: <span id="latitude"></span></p>
        </div>
        <div id="submit_button">
            <input type="button" onclick="updateSurvivorLocation()" value="Update Location" id="update_button" disabled>
        </div>
    </div>

</div>
</body>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ5vS1Yb4hHCteVkALhYr6yUagQHYBAnM&callback=initMap"></script>
</html>
