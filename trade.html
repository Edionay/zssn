<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="loader.css">
    <script src="js/shared.js"></script>
</head>
<body>

<div class="wrapper" >
    <h1 id="title">New Survivor</h1>
    <div class="left_col">
        <div class="form_element">
            <label for="user_id">Your ID:</label>
            <input type="text" name="person[name]" id="user_id" placeholder="Enter the full name" required>
        </div>


        <div class="form_element" id="inventory">
            <label>Inventory</label>
            <div class="item">
                <input type="number" min="0" id="water" value="0" required>
                <label class="item" for="water">Water</label>
            </div>
            <div class="item">
                <input type="number" min="0" id="food" value="0" required>
                <label class="item" for="food">Food</label>
            </div>
            <div class="item">
                <input type="number" min="0"id="medication" value="0" required>
                <label class="item" for="medication">Medication</label>
            </div>
            <div class="item">
                <input type="number" min="0" id="ammunition" value="0" required>
                <label class="item" for="ammunition">Ammunition</label>
            </div>
            <input type="hidden" name="items">
        </div>


    </div>
    <div class="right_col">

        <div class="form_element">
            <label for="trader_id">Your ID:</label>
            <input type="text" name="person[name]" id="trader_id" placeholder="Enter the full name" required>
        </div>


        <div class="form_element" id="trader_inventory">
            <label>Inventory</label>
            <div class="item">
                <input type="number" min="0" id="water" value="0" required>
                <label class="item" for="water">Water</label>
            </div>
            <div class="item">
                <input type="number" min="0" id="food" value="0" required>
                <label class="item" for="food">Food</label>
            </div>
            <div class="item">
                <input type="number" min="0"id="medication" value="0" required>
                <label class="item" for="medication">Medication</label>
            </div>
            <div class="item">
                <input type="number" min="0" id="ammunition" value="0" required>
                <label class="item" for="ammunition">Ammunition</label>
            </div>
            <input type="hidden" name="items">
        </div>

    </div>

    <div id="info_message">
    <p id="info_type"></p>
    <p id="info_details"></p>
    </div>

</div>
</body>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ5vS1Yb4hHCteVkALhYr6yUagQHYBAnM&callback=initMap"></script>
</html>
